<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WTF</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
    
  </head>

  <body>
 
    <div class="container">
      
        <div class="container">
       
          <div class="jumbotron">
            <h1 class="wtf animated fadeInDownBig">WTF</h1>
           <h1 class="animated fadeInLeft">is GOING on</h1>
            <h1 class="display-4 animated fadeInLeft">NASHVILLE</h1>
            <p>
              Pick the date you will be in town and let's see what's going on.
            </p>
          </div>

          <div class="jumbotron1 jumbotron-fluid">
            <div class="container">
              <input
                placeholder="Date Visiting"
                type="text"
                class="datepicker center-align"
              />

              <button
                type="button"
                class="btn btn-primary btn-lg mx-auto d-block"
                id="search-button"
              >
                Search
              </button>
            </div>
          </div>
        </div>

        <br />
        <br />
        <br />

        <div class="container results-div">
          <div class="container-fluid" id="restaurant-div">
            <hr class="my-4" />
            <h1>Food</h1>
            <hr class="my-4" />
            <div id="rest-dump" class="card-group"></div>
          </div>
          <hr class="my-4" />
          <div class="container-fluid" id=" bars-div">
            <h1>Booze</h1>
            <hr class="my-4" />
            <div id="bar-dump" class="card-group"></div>
          </div>
          <hr class="my-4" />
          <div class="container-fluid" id="events-div">
            <h1>Music & Such</h1>
            <hr class="my-4" />
            <div id="event-dump" class="card-group"></div>
          </div>
          <hr class="my-4" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script>
      $(document).ready(function() {
        $(".datepicker").datepicker();
      });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css"  media="screen,projection"/> -->
    <script
      type="text/javascript"
      src="assets/javascript/materialize.min.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
